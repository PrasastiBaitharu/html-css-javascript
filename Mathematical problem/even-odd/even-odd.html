<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="even-odd.css">
</head>
<body>
    <form class="sum">
        <label for="num"> Enter Number:</label>
        <input type="text" class="first" id="num"/><br />
        Is it even or odd
        <input type="text" class="ans" /><br />
        <button onclick="even_odd()">CHECK</button>
        <button>CLEAR</button>
    </form> 
</body>
<script>
    function even_odd(){
        p=document.getElementById("num").value 
        n=parseInt(p)
        if(n%2==0){
            alert(n + " is even");
        }else{
            alert(n + " is odd");
        }
    }
</script>
</html>
