<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="number-factor.css" />
  </head>
  <body>
    <form class="sum">
      <label for="num"> Enter Number:</label>
      <input type="text" class="first" id="num" /><br />

      <input type="text" class="ans" /><br />
      <button onclick="number_factor()">SHOW NUMBER OF FACTOR</button>
      <button>CLEAR</button>
    </form>
  </body>
  <script>
    function number_factor() {
      p = document.getElementById("num").value;
      n = parseInt(p);
      let c = 0;
      for (let i = 1; i <= n; i++) {
        if (n % i == 0) {
          c++;
        }
      }
      alert("Number Factors of the is " + c);
    }
  </script>
</html>
