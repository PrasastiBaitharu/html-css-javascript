<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="factor.css" />
  </head>
  <body>
    <form class="sum">
      Enter Number:
      <input type="text" class="first" id="num" /><br />
      <input type="text" class="ans" /><br />
      <button onclick="factor()">SHOW FACTOR</button>
      <button>CLEAR</button>
    </form>
  </body>
  <script>
    function factor() {
      p = document.getElementById("num").value;
      n = parseInt(p);
      c=" ";
      for (let i = 1; i <= n; i++) {
        if (n % i == 0) {
          c=c+" "+i;
        }
      }
      alert("Factors of the is " + c);
    }
  </script>
</html>
