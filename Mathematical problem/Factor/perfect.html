<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="perfect.css" />
  </head>
  <body>
    <form class="sum">
      <label for="num"> Enter Number:</label>
      <input type="text" class="first" id="num" /><br />
      Is it perfect or not
      <input type="text" class="ans" /><br />
      <button onclick="perfect()">CHECK</button>
      <button>CLEAR</button>
    </form>
  </body>
  <script>
    function perfect() {
      p = document.getElementById("num").value;
      n = parseInt(p);
      let s = 0;
      for (let i = 1; i <= n; i++) {
        if (n % i == 0) {
          s = s + i;
        }
      }
      if (n * 2 == s) {
        alert(n + " is a perfect number");
      } else {
        alert(n + " is a not perfect number");
      }
    }
  </script>
</html>
