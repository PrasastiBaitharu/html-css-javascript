<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="prime-compo.css">
</head>
<body>
    <form class="sum">
        <label for="num"> Enter Number:</label>
        <input type="text" class="first" id="num"/><br />
        Is it prime or composite
        <input type="text" class="ans" /><br />
        <button onclick="prime_compo()">CHECK</button>
        <button>CLEAR</button>
    </form> 
</body>
<script>
    function prime_compo(){
        p=document.getElementById("num").value 
        n=parseInt(p);
        let c=0;
        for(let i=1 ; i<=n ; i++){
            if(n % i == 0){
                c++;
            }
        }
        if(c == 2){
            alert(n + " is prime number");
        }else{
            alert(n + " is composite number");
        }
    }
</script>
</html>
