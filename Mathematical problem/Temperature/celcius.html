<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="fahrenheit.css" />
  </head>
  <body>
    <form class="sum">
      <label for="temp"> Enter Fahrenheit:</label>
      <input type="text" class="first" id="temp" /><br />
      Converting Fahrenheit to Celcius
      <input type="text" class="ans" /><br />
      <button onclick="celcius()">CELCIUS</button>
      <button>CLEAR</button>
    </form>
  </body>
  <script>
    function celcius() {
      p = document.getElementById("temp").value;
      f = parseInt(p);
      c = ((f - 32) * 5) / 9;
      alert("Celcius is " + c);
    }
  </script>
</html>
