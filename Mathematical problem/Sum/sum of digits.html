<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sum of digits.css">
</head>
<body>
    <form class="sum">
        <label for="num">Enter Digit:</label>
        <input type="text" class="first" id="num" /><br />
       
        <input type="text" class="ans" /><br />
        <button onclick="sum_digit()">SUM OF DIGIT</button>
        <button>CLEAR</button>
    </form>  
</body>
<script>
    function sum_digit(){
        p=document.getElementById("num").value 
        n=parseInt(p);
        let s=0;
        while(n>0){
            a=n%10;
            s=s+a;
            n=parseInt(n/10);
        }
        alert("Sum of digits is " + s);
    }
</script>
</html>
