<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading" >Hello!!!</h1>
    <p id="para">I am a paragraph</p>
    <button onclick="changeHead()">Change heading</button>
    <button onclick="changePara()">change paragraph</button>
</body>
<script>
    const changeHead = () =>{
        let a = document.getElementById("heading");
        a.style.color="red";
        a.style.backgroundColor="yellow";
    }
    const changePara = () => {
        let b = document.getElementById("para");
        b.style.color="red";
        b.style.backgroundColor="yellow";
    }
</script>
</html>
